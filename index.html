<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта ПоликлиникаТВ</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #ADE571;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ADE571;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: sans-serif;
            z-index: 100;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; font-family: sans-serif;">Карта ПоликлиникаТВ</h1>
    <div id="loader">Карта загружается...</div>
    <div id="map"></div>

    <script>
        const sheetUrl = 'https://script.google.com/macros/s/AKfycbxWC6sjAlmrwNauysrcC9E0hWHRkcGsSx4rTuUXVJIUh1YgmTcfImn2MQxM_MrrDAga/exec';

        ymaps.ready(() => {
            const map = new ymaps.Map("map", {
                center: [54.5, 48.5],
                zoom: 6
            });

            fetch(sheetUrl)
                .then(response => response.json())
                .then(data => {
                    const colorMap = {
                        'детская поликлиника': '#008000', // зеленый
                        'женская консультация': '#FF0000', // красный
                        'стоматология': '#0000FF', // синий
                        'другое': '#4682B4', // голубое
                        'взрослая поликлиника': '#FFA500' // оранжевый
                    };

                    data.forEach(entry => {
                        const coords = [parseFloat(entry['Широта']), parseFloat(entry['Долгота'])];
                        const specialization = entry['Специализация поликлиники']?.toLowerCase() || 'другое'; // Если специализация не указана, используем 'другое'

                        const placemark = new ymaps.Placemark(coords, {
                            balloonContentHeader: entry['Специализация поликлиники'],
                            balloonContentBody: <strong>Адрес:</strong> ${entry['Адрес'] || '—'}<br><strong>Количество экранов:</strong> ${entry['Число экранов на адресе'] || '—'}<br> +
                                                (entry['Фото носителя'] ? <img src="${entry['Фото носителя']}" alt="Фото" style="width:200px;"> : '')
                        }, {
                            iconColor: colorMap[specialization] || '#999' // Если специализация не найдена, используем серый цвет
                        });
                        map.geoObjects.add(placemark);
                    });

                    // Когда все данные загрузятся и метки добавлены, скрыть надпись загрузки
                    document.getElementById('loader').style.display = 'none';
                })
                .catch(err => {
                    console.error('Ошибка загрузки данных:', err);
                    // В случае ошибки тоже скрываем надпись загрузки
                    document.getElementById('loader').style.display = 'none';
                });
        });
    </script>
</body>
</html>
