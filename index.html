<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта ПоликлиникаТВ</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; background-color: #505050; color: white; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
<h1 style="text-align:center; font-family: 'Playfair Display', serif;">Карта ПоликлиникаТВ</h1>
<div id="map"></div>

<script>
    const sheetUrl = 'https://script.google.com/macros/s/AKfycbxWC6sjAlmrwNauysrcC9E0hWHRkcGsSx4rTuUXVJIUh1YgmTcfImn2MQxM_MrrDAga/exec'; // Убедитесь, что ссылка корректна

    ymaps.ready(() => {
        fetch(sheetUrl)
            .then(response => response.json())
            .then(data => {
                const map = new ymaps.Map("map", {
                    center: [54.5, 48.5],
                    zoom: 6
                });

                // Определяем цвет для каждой специализации
                const colorMap = {
                    'детская поликлиника': '#008000', // зеленый
                    'женская консультация': '#FF0000', // красный
                    'стоматология': '#0000FF', // синий
                    'другое': '#4682B4', // голубое
                    'взрослая поликлиника': '#FFA500' // оранжевый
                };

                    function extractGoogleDriveId(url) {
                        const match = url?.match(/\/d\/([^/]+)/);
                        return match ? match[1] : null;
                    }
                    
                    data.forEach(entry => {
                        const coords = [parseFloat(entry['Широта']), parseFloat(entry['Долгота'])];
                        const specialization = entry['Специализация поликлиники']?.toLowerCase() || 'другое';
                    
                        const fileId = extractGoogleDriveId(entry['Фото носителя']);
                        const imageHtml = fileId ? <img src="https://drive.google.com/uc?export=view&id=${fileId}" alt="Фото" style="width:200px;"> : '';
                    
                        const placemark = new ymaps.Placemark(coords, {
                            balloonContentHeader: entry['Специализация поликлиники'],
                            balloonContentBody: 
                                <strong>Адрес:</strong> ${entry['Адрес'] || '—'}<br>
                                <strong>Количество экранов:</strong> ${entry['Число экранов на адресе'] || '—'}<br>
                                ${imageHtml}
                            
                        }, {
                            iconColor: colorMap[specialization] || '#999'
                        });
                    
                        map.geoObjects.add(placemark);
                    });
            })
            .catch(err => console.error('Ошибка загрузки данных:', err));
    });
</script>
</body>
</html>
