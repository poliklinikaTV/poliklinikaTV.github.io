<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта ПоликлиникаТВ</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #ADE571;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ADE571;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: sans-serif;
            z-index: 100;
        }
    </style>
</head>
<body>
<div id="loader">Карта загружается...</div>
<div id="map"></div>

<script>
    // Ждём готовности библиотеки
    ymaps.ready(() => {
        // Создаем карту
        const map = new ymaps.Map("map", {
            center: [54.5, 48.5],
            zoom: 6
        });

        // Когда карта полностью загрузится (включая тайлы и всё прочее)
        map.events.once('boundschange', () => {
            document.getElementById('loader').style.display = 'none';
        });

        // Добавим для демонстрации метку
        const placemark = new ymaps.Placemark([54.5, 48.5], {
            balloonContent: 'Пример точки'
        });
        map.geoObjects.add(placemark);
    });
</script>
</body>
</html>
