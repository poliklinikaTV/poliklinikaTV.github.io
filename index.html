<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <style>
                /* Карта на всю страницу */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #505050; /* Тёмно-серый фон */
            color: white; /* Белый текст по умолчанию */
            flex-direction: column;
            align-items: center;
        }
        #map {
            flex-grow: 1;
            width: 100vw;
            height: 100vh;
            
        }

       /* Заголовок */
        h1 {
            font-family: 'Playfair Display', serif; 
            font-size: 2vw;
            font-weight: bold;
            text-align: center;
        }
        /* Контейнер для легенд */
            .legend-container {
                position: absolute;
                bottom: 1vw;
                left: 1vw;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5vw; /* Расстояние между легендами */
            }
                            /* Легенда */
        .legend {
          /*  position: absolute;*/
          /*  bottom: 1vw;*/
           /*  left: 1vw;*/
            background: rgba(255, 255, 255, 0.9);
            padding: 0.7vw;
            border-radius: 0.3vw;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 1vw;
            color: black;
            z-index: 1000; /* Легенда выше карты */
            -webkit-text-size-adjust: none; /* Отключение масштабирования текста в браузерах */
            text-size-adjust: none;
        }
                    /* Верхняя легенда */
            .legend-top {
              /* position: absolute;*/
              /* bottom: 15vw;*/ /* Разместили выше основной легенды */
               /* left: 1vw;*/
                background: rgba(255, 255, 255, 0.9);
                padding: 0.7vw;
                border-radius: 0.3vw;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                font-size: 1vw;
                color: black;
                z-index: 1000; /* Выше карты */
                width: auto;
            }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 1vw;

        }

        .legend-title {
            font-weight: bold;
            text-align: center;
            width: 100%; /* Гарантирует, что заголовок будет на всю ширину */
            margin-top: 0px;
            margin-bottom: 0.6vw;
            -webkit-text-size-adjust: none; /* Отключение масштабирования текста в браузерах */
            text-size-adjust: none;
        }
                    /* Линии */
            .line {
                width: 2.08vw;
                height: 0.46vh;
                display: inline-block;
                margin-right: 0.3vw;
                border-radius: 0.1vw;
    flex-shrink: 0; /* Запрещает уменьшение размера */
    
    transform: scale(1); /* Фиксирует масштаб */
    transform-origin: left center; /* Убеждаемся, что масштабирование не влияет на положение */
    
    image-rendering: pixelated; /* Гарантирует, что браузер не будет размывать линию */
                
            }
            
            /* Цвета линий */
            .green-line { background-color: green; }
            .blue-line { background-color: blue; }
            .red-line { background-color: red; }
            .orange-line { background-color: orange; }

            width: 1vw;
            height: 1.5vh;
            margin-right: 0.3vw;
            display: inline-block;
            border-radius: 0.1vw;
            min-width: 1vw;; /* Максимальная ширина */
            min-height: 1.3vh; /* Максимальная высота */
            zoom: reset;

            background-color: green; 
        }

            background-color: orange;
        }

        }

            background-color: blue;
        }

        }

        .map-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

</head>
